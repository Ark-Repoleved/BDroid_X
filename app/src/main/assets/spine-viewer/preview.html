<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spine Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="./js/pixi.min.js"></script>
    <script src="./js/pixi-spine.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<main id="main" class="side-collapsed">
    <div id="scene">
        <div id="resolution">
            <div>Width: <span id="resolution-width"></span>px</div>
            <div>Height: <span id="resolution-height"></span>px</div>
        </div>
    </div>
    <button id="toggle-button"></button>
    <div id="side">
        <div class="control-group">
            <div class="control-group-title">Playback</div>
            <div class="row">
                <label for="zoom">Zoom</label>
                <input type="range" id="zoom" value="100" min="10" max="500" step="1">
                <span id="zoom-show" class="option-value">100%</span>
            </div>
            <div class="row">
                <label for="speed">Speed</label>
                <input type="range" id="speed" value="1" min="0" max="5" step="0.01">
                <span id="speed-show" class="option-value">1.00x</span>
            </div>
            <div class="row">
                <label for="default-mix">Mix</label>
                <input type="range" id="default-mix" value="0" min="0" max="2" step="0.1">
                <span id="default-mix-show" class="option-value">0.0s</span>
            </div>
        </div>

        <div class="control-group">
            <div class="control-group-title">Scene</div>
             <div class="row">
                <label for="colorInput">Background</label>
                <input type="color" id="colorInput" value="#1a1a1a">
            </div>
            <div class="row">
                <button onclick="resetPosition()">Reset Position</button>
                <button onclick="pauseAnimation()">Pause/Play</button>
                <button onclick="resetZoom()">Reset Zoom</button>
            </div>
        </div>

        <div class="control-group">
            <div class="control-group-title">Skins</div>
            <ol class="list" id="skins"></ol>
        </div>

        <div class="control-group" style="flex-grow: 1; display: flex; flex-direction: column;">
            <div class="control-group-title">Animations</div>
            <ol class="list" id="animations"></ol>
        </div>
    </div>
</main>
<script src="js/util.js"></script>
<script src="preview_renderer.js"></script>
</body>
</html>
