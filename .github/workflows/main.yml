name: Manual Build & Publish Release APK

on:
  workflow_dispatch:
    inputs:
      tag:
        description: '版本號'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode Debug Keystore
        if: secrets.DEBUG_KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.DEBUG_KEYSTORE_BASE64 }}" | base64 --decode > ${{ runner.temp }}/debug.keystore

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: |
          if [ -f "${{ runner.temp }}/debug.keystore" ]; then
            echo "Signing with provided debug key."
            ./gradlew assembleDebug -Pandroid.injected.signing.store.file=${{ runner.temp }}/debug.keystore -Pandroid.injected.signing.store.password=android -Pandroid.injected.signing.key.alias=androiddebugkey -Pandroid.injected.signing.key.password=android
          else
            echo "No debug key provided. Building with default debug key."
            ./gradlew assembleDebug
          fi

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: app/build/outputs/apk/debug/*.apk
